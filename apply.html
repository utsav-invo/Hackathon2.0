<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply as Candidate - Medicine Availability Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Medicine Tracker</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="apply.html">Apply as Candidate</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Hero -->
    <div class="hero">
      <h1>Apply as Candidate</h1>
      <p>Join our team to help improve medicine availability tracking. </p>
    </div>

    <!-- Application Form -->
    <div class="form-container">
      <div class="card">
        <h2>Candidate Application Form</h2>
        <form id="applicationForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="qualifications">Qualifications</label>
            <textarea id="qualifications" name="qualifications" required placeholder="Describe your qualifications, experience, and why you're interested"></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit Application</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Application submitted successfully! We will get back to you soon.');
      // Here you can add code to send the form data to a server
    });
  </script>
</body>
</html>
